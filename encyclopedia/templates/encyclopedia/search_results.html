{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <div>Did you mean to say:</div>
    <ul>
        {% for result in results %}
            <li><a href="{% url 'entry_page' title=result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
